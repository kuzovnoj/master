{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'kuzov/css/styles.css' %}" rel="stylesheet">
</head>
<body>

    {% if user.is_authenticated %}
    <li class="last"> {{user.username}} | <a href="{% url 'users:logout' %}">Выйти</a></li>
    {% else %}
    <li class="last"><a href="{% url 'users:login' %}">Войти</a> | <a href="{% url 'users:register' %}">Регистрация</a></li>
    {% endif %}

{% block content %}

{% endblock content%}
</body>
</html>
